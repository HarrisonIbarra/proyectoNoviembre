<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Registro</title>
</head>

<body>
    <div class="container-fluid text-center">
        <figure class="contenedorLogo">
            <img class="logo" src="Views/imagenes/logo3.png" alt="moto">
        </figure>

        <div class="container">
            <div class="card">
                <div class="card-body">

                    <form action="./Contrels/registrarUsuario.php" method="post">
                        <div class="header">
                            <figure class="contenedorLogoForm">
                                <img class="logoForm" src="Views/imagenes/logo 1.png" alt="moto">
                            </figure>
                            <h4 class="tituloCard">Registro</h4>
                        </div>

                        <div class="contenedorForm">
                            <div class="form-floating">
                                <input type="text" class="form-control input" id="nombre" name="nombre"
                                    placeholder="Nombre">
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control input" id="apellido" name="apellido"
                                    placeholder="Apellido">
                                <label for="apellido">Apellido</label>
                            </div>
                            <div class="form-floating">
                                <select class="form-select input" id="tipoDocumento" name="tipoDocumento" aria-label="Tipo De Documento">
                                  <option selected>Seleccione Tipo de Documento</option>
                                  <option value="1">Cedula de Ciudadanía</option>
                                  <option value="2">Tarjeta de Identidad</option>
                                  <option value="3">Cedula de Extranjería</option>
                                </select>
                                <label for="tipoDocumento">Tipo de Documento</label>
                              </div>
                            <div class="form-floating">
                                <input type="text" class="form-control input" id="documento" name="documento"
                                    placeholder="Documento">
                                <label for="documento">Documento</label>
                            </div>
                            <div class="form-floating">
                                <input type="email" class="form-control input" id="correo" name="correo"
                                    placeholder="Correo Electrónico">
                                <label for="correo">Correo Electrónico</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" class="form-control input" id="telefono" name="telefono"
                                    placeholder="Teléfono">
                                <label for="telefono">Teléfono</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control input" id="contrasena" name="contrasena"
                                    placeholder="Contraseña">
                                <label for="contrasena">Contraseña</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control input" id="ConfirmarContrasena" name="confirmarContrasena"
                                    placeholder="Confirmar Contraseña">
                                <label for="confirmarContrasena">Confirmar Contraseña</label>
                            </div>

                            <div class="contenedorBtn">
                                <button type="submit" id="btn" class="btn">Registrarme</button>
                            </div>


                            <div class="footer">
                        
                            ¿Ya Tienes Cuenta? <a href="index.html" class="inicioSesion">Inicia Sesión</a><br>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
